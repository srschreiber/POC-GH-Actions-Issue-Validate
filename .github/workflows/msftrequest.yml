name: MSFT Request
on: [issues]
jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Validate Issue
        run: python src/validate_issue.py "${{ github.event.issue.body }}"

        