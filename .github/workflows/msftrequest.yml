name: MSFT Request
on: [issues]
jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Validate Issue
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          PAYLOAD=$(cat <<EOF
          {
            "issue_number": $ISSUE_NUMBER
          }
          EOF
          )
          API_ENDPOINT=https://it-offboarding-staging-general-2-ash1-iad.service.ash1-iad.github.net/dual_access/validate
          echo $API_ENDPOINT
          echo $PAYLOAD
          curl -X POST $API_ENDPOINT \
          -d "$PAYLOAD"

        